<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">

	<title>Justified Nav Template for Bootstrap</title>

	<!-- Bootstrap core CSS -->
	<link href="3rd/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="3rd/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/justified-nav.css" rel="stylesheet">

	<script src="3rd/jquery/jquery-2.1.4.min.js"></script>
	<script src="3rd/moment/moment.js"></script>
	<script src="3rd/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>

	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
	<script src="../../assets/js/ie-emulation-modes-warning.js"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<script>
	$(document).ready(function(){
	});
</script>

<body>

<div class="container">

	<!-- The justified navigation menu is meant for single line per list item.
		 Multiple lines will require custom code not provided by Bootstrap. -->
	<div class="masthead">
		<img src="images/hands.png" class="img-responsive center-block" alt="Responsive image">
	</div>

	<!-- Jumbotron -->
	<div>
		<h1>Post Task</h1>
	</div>

	<!-- Example row of columns -->
	<div>
		<form>
			<div class="form-group">
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-info">When do you need it?</button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default">Start/stop</button>
					</div>
				</div>
				<div class="container">
					<div class="row">
						<div class='col-sm-6'>
							<div class="form-group">
								<div class='input-group date' id='taskTime'>
									<input type='text' class="form-control" />
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>
						</div>
						<script type="text/javascript">
							$(function () {
								$('#taskTime').datetimepicker();
							});
						</script>
					</div>
				</div>
				<a href="">Recurring?</a>
			</div>
			<div class="form-group">
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-info">Where?</button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default">Begin/end</button>
					</div>
				</div>
				<input type="text" class="form-control" id="location" placeholder="here">
			</div>
			<div class="form-group">
				<label for="price">Price</label>
				<input type="number" class="form-control" id="price" placeholder="10.00">
			</div>
			<div class="form-group">
				<label>
					<label for="details">Details</label>
					<textarea class="form-control" rows="5" id="details" placeholder="Give us more information on what you need."></textarea>
				</label>
			</div>
			<button type="submit" class="btn btn-default">Post it!</button>
		</form>
	</div>

	<!-- Site footer -->
	<footer class="footer">
		<p>&copy; I Need Hands 2016</p>
	</footer>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
